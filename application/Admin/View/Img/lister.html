<body>
<div class="topToolbar"> <span class="title">轮播图管理</span> <a href="javascript:location.reload();" class="reload">刷新</a></div>
<form name="form" id="form" method="post" action="">
    <table width="100%" border="0" cellpadding="0" cellspacing="0" class="dataTable">
        <tbody><tr align="left" class="head">
            <td width="5%" height="36" class="firstCol"><input type="checkbox" name="checkid" onclick="selectAll(this.checked);"></td>

        <div rel="rowpid_0">

            <tr align="left" class="dataTr">
                <td width="5%" height="36" class="firstCol"><input type="checkbox" name="ids[]"
                 id="{$v.id}" value="{$v.id}"></td>

        <div class="pagelist">{$pageList} </div>

<script>
    function determine(){
         var valArr = new Array; 
    for(var i=0;i<iobj.length;i++){
      //判断每一个iobj[i]的checked属性
      if(iobj[i].checked==true){
        var id = iobj[i].value; 
        valArr.push(id);
      }
    }
    var vals = valArr.join('.');//转换为逗号隔开的字符串
    console.log(vals);

      if(confirm("是否进行批量删除")){
        // document.getElementById("taken_").innerHTML = "<span style='color:green;'>已还书</span>";
         window.location = '__ROOT__/admin.php/Img/deleteAll/Id/'+vals;
        }
    }
function typeDel(id){
    
    if (confirm("确认删除该图片!")) {
            window.location = "__ROOT__/admin.php/Img/delete/id/"+id;
        }
    }
</script>
